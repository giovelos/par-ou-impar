<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Par ou Ímpar</title>
  </head>
  <body>
    <h3 id="escolhaParOuImpar">Escolha Par ou Ímpar</h3>
    <div id="input-option356">
      <div id="divPar" class="radio">
        <label for="par" class="label"
          ><input type="radio" name="escolha" id="par" value="par" checked />
          <span>Par</span></label
        >
      </div>

      <div id="divImpar" class="radio">
        <label for="impar" class="label">
          <input type="radio" name="escolha" id="impar" value="impar" />
          <span>Ímpar</span></label
        >
      </div>
    </div>

    <label for="input1" id="labelInput1">Escolha um número</label>
    <input type="number" name="input1" id="input1" min="0" max="5" value="0" />

    <button id="btnPlay">JOGAR!</button>
    <p id="numberPc"></p>
    <h2 id="result"></h2>

    <script src="./index.js"></script>
  </body>
</html>
